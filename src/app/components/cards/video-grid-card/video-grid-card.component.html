<nz-card nzHoverable class="card" [nzCover]="coverTemplate">
  <nz-card-meta
    nzTitle="{{item.snippet.title}}"
    nzDescription="{{item.snippet.description}}"
  ></nz-card-meta>
</nz-card>

<ng-template #coverTemplate>
  <img alt="example" src="{{item.snippet.thumbnails.medium.url}}" />
</ng-template>
